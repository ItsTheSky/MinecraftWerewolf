<!DOCTYPE html>
<html>

<head>
    <title>MinecraftWerewolf.Browser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css" />
    <style>
        .avalonia-splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2a1b3d 0%, #44337a 50%, #1e1b3d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .avalonia-splash::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.3"/><circle cx="80" cy="40" r="0.8" fill="%23ffffff" opacity="0.2"/><circle cx="40" cy="80" r="1.2" fill="%23ffffff" opacity="0.4"/><circle cx="90" cy="90" r="0.6" fill="%23ffffff" opacity="0.3"/></pattern></defs><rect width="100%" height="100%" fill="url(%23stars)"/></svg>');
            opacity: 0.1;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6))
            drop-shadow(0 0 40px rgba(138, 43, 226, 0.3))
            drop-shadow(0 0 60px rgba(138, 43, 226, 0.1));
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6))
                drop-shadow(0 0 40px rgba(138, 43, 226, 0.3))
                drop-shadow(0 0 60px rgba(138, 43, 226, 0.1));
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(138, 43, 226, 0.9))
                drop-shadow(0 0 60px rgba(138, 43, 226, 0.5))
                drop-shadow(0 0 90px rgba(138, 43, 226, 0.2));
            }
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #9a4dff, #6a0dad, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            opacity: 0.8;
        }

        .loading-container {
            position: relative;
            z-index: 1;
            margin-top: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #9a4dff, #6a0dad);
            border-radius: 4px;
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaaaaa;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .werewolf-accent {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.3;
            animation: howl 4s ease-in-out infinite;
        }

        @keyframes howl {
            0%, 100% { transform: rotate(-5deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(5deg) scale(1.1); opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden">
<div id="out">
    <div class="avalonia-splash">
        <div class="werewolf-accent">ðŸŒ™</div>

        <div class="logo-container">
            <img src="./icon.png" alt="Minecraft Werewolf Logo" class="logo" />
        </div>

        <h1 class="title">MINECRAFT WEREWOLF</h1>
        <p class="subtitle">DÃ©veloppÃ© avec â™¥ par Sky</p>

        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Chargement en cours...</p>
        </div>
    </div>
</div>
<script type='module' src="./main.js"></script>
</body>

</html>
